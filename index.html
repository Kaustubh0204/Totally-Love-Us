<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLU</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600;700&display=swap"
        rel="stylesheet">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/136c117dcb.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container my-5">
        <p style="color: #FC76A1; font-weight: 800; font-size: 5vw;">
            Totally Love Us
            <img class="img-fluid" style="height: 7vw; width: 7vw; " src="assets/heartbox.png">
        </p>
        <p class="text-muted" style="font-style: italic;">A one stop solution for all of your <span
                style="color: #FEC3D6;">gift</span> huntings.</p>
    </div>

    <br>

    <div class="container">
        <button type="button" class="btn btn-lg hover-item"
            style="border-color:#1D1D26; background-image: linear-gradient(to top right, #bb3fdd, #fb6da9, #ff9f7c); margin-right: 1vw; border-radius: 1vw; color: white; font-weight: 400;">Sign
            up</button>
        <button type="button" class="btn btn-lg hover-item" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            style="background-color: #30303D; margin-left: 1vw; border-radius: 1vw; color: white; font-weight: 400;">Sign
            in</button>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
        style="border-top-left-radius: 2vw; border-bottom-left-radius: 2vw; background-color: #30303D;">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Sign in</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <img src="assets/signinteady2.png" class="img-fluid" alt="">

            <form class="row g-3" id="login_div">
                <div class="col-12">
                    <input style="background-color: #1D1D26; color:white; border-color: #FC76A1;" type="email"
                        class="form-control" id="loginemail" placeholder="Email">
                </div>
                <div class="col-12">
                    <input style="background-color: #1D1D26; color:white; border-color: #FC76A1;" type="password"
                        class="form-control" id="loginpassword" placeholder="Password">
                </div>
                <div class="col-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <br>
                        <a class="btn btn-lg hover-item" href="dashboard.html"
                            style="border-color:#1D1D26; background-image: linear-gradient(to top right, #bb3fdd, #fb6da9, #ff9f7c); margin-right: 1vw; border-radius: 1vw; color: white; font-weight: 400;"
                            type="submit">Sign In</a>
                        <br>
                        <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"
                            style="margin-left: 20%; font-weight: 500; font-size: 12px; color: #fc76a1; cursor: pointer;">Create
                            account</a>

                    </div>
                </div>
            </form>

        </div>
    </div>


</body>

</html>
